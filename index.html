<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified JavaScript -->

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-7">
                <!-- Tabla con convalidaciones -->
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th colspan="2">Estudios a convalidar</th>
                            <th colspan="2">Estudios aportados</th>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr>
                            <th>Ciclos</th>
                            <th>Módulo</th>
                            <th>Ciclos</th>
                            <th>Módulo</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbody-tabla-convalidaciones">

                    </tbody>
                </table>
            </div>
            <div class="col-sm-1">
                <!-- Para crear un espacio -->
            </div>
            <div class="col-sm-4">
                <!-- Formulario para añadir/modificar convalidaciones -->
                <!-- actions= url donde se envían los datos/ method= get, post -->
                <form id="form-convalidaciones">
                    <div class="form-group">
                        <label for="modulo-a-convalidar">Módulo a convalidar</label>
                        <input type="text" name="moduloAConvalidar" value="" id="modulo-a-convalidar">
                    </div>
                    <div class="form-group">
                        <label for="cilo-a-convalidar">Ciclo a convalidar</label>
                        <input type="text" name="cicloAConvalidar" value="" id="ciclo-a-convalidar">
                    </div>
                    <div class="form-group">
                        <label for="modulo-aportado">Módulo aportado</label>
                        <input type="text" name="moduloAportado" value="" id="modulo-aportado">
                    </div>
                    <div class="form-group">
                        <label for="cilo-aportado">Ciclo aportado</label>
                        <input type="text" name="cicloAportado" value="" id="cilo-aportado">
                    </div>
                    <input type="submit" name="" value="Crear convalidación"
                </form>
            </div>
        </div>
    </div>
</body>
</html>
